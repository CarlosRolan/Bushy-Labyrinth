<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Following Player with Mouse Rotation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Crear la escena
        var scene = new THREE.Scene();
        
        // Crear la cámara
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Crear el renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crear un cubo para representar al jugador
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var player = new THREE.Mesh(geometry, material);
        scene.add(player);

        // Crear un suelo
        var groundGeometry = new THREE.PlaneGeometry(20, 20, 10, 10);
        var groundMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
        var ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / -2;
        scene.add(ground);

        // Control de teclado para mover al jugador
        var moveSpeed = 0.1;
        var keys = {
            W: false,
            A: false,
            S: false,
            D: false
        };

        // Control de ratón para rotar la cámara alrededor del jugador
        var mouseDown = false;
        var lastMouseX = null;

        function onMouseDown(event) {
            mouseDown = true;
            lastMouseX = event.clientX;
        }

        function onMouseUp() {
            mouseDown = false;
            lastMouseX = null;
        }

        function onMouseMove(event) {
            if (!mouseDown) return;

            var deltaX = event.clientX - lastMouseX;
            player.rotation.y -= deltaX * 0.01;
            lastMouseX = event.clientX;
        }

        // Event listeners para el control de ratón
        window.addEventListener('mousedown', onMouseDown, false);
        window.addEventListener('mouseup', onMouseUp, false);
        window.addEventListener('mousemove', onMouseMove, false);

        // Control de teclado para mover al jugador
        function onKeyDown(event) {
            switch (event.key.toUpperCase()) {
                case 'W':
                    keys.W = true;
                    break;
                case 'A':
                    keys.A = true;
                    break;
                case 'S':
                    keys.S = true;
                    break;
                case 'D':
                    keys.D = true;
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.key.toUpperCase()) {
                case 'W':
                    keys.W = false;
                    break;
                case 'A':
                    keys.A = false;
                    break;
                case 'S':
                    keys.S = false;
                    break;
                case 'D':
                    keys.D = false;
                    break;
            }
        }

        function movePlayer() {
            var newPos = player.position.clone();
            if (keys.W) newPos.z -= moveSpeed;
            if (keys.A) newPos.x -= moveSpeed;
            if (keys.S) newPos.z += moveSpeed;
            if (keys.D) newPos.x += moveSpeed;
            if (isPlayerOnGround(newPos)) {
                player.position.copy(newPos);
            }
        }

        function isPlayerOnGround(position) {
            return position.x >= -9.5 && position.x <= 9.5 && position.z >= -9.5 && position.z <= 9.5;
        }

        // Event listeners para el control de teclado
        window.addEventListener('keydown', onKeyDown, false);
        window.addEventListener('keyup', onKeyUp, false);

        // Animar la escena
        function animate() {
            requestAnimationFrame(animate);

            // Mover al jugador
            movePlayer();

            // Actualizar la posición de la cámara para seguir al jugador
            var relativeCameraOffset = new THREE.Vector3(0, 5, 10);
            var cameraOffset = relativeCameraOffset.applyMatrix4(player.matrixWorld);
            camera.position.copy(cameraOffset);
            camera.lookAt(player.position);

            // Renderizar la escena
            renderer.render(scene, camera);
        }

        // Llamar a la función de animación
        animate();
    </script>
</body>
</html>
